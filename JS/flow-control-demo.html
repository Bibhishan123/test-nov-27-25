<script>
    console.log("\n\n demo switch \n");

    let day = new Date().getDay(); // Gets the current day of the week (0 - 6)

    switch (day) {
        case 0:
            console.log('Today is Sunday.');
            break;
        case 1:
            console.log('Today is Monday.');
            break;
        case 2:
            console.log('Today is Tuesday.');
            break;
        case 3:
            console.log('Today is Wednesday.');
            break;
        case 4:
            console.log('Today is Thursday.');
            break;
        case 5:
            console.log('Today is Friday.');
            break;
        case 6:
            console.log('Today is Saturday.');
            break;
        default:
            console.log('Invalid day.');
    }
</script>

<script>
    // demo looping

    // using while
    console.log("demo using while\n");

    let j = 0;

    while (j < 5) {
        console.log("j", j);
        j++;
    };

    // using do while
    console.log("\n\n demo using do while\n");
    let k = 0;

    do {
        console.log("k", k);
        k++;
    } while (k < 5);

    // using for
    console.log("-- demo looping using for --");
    for (let i = 0; i < 5; i++) {
        console.log("INSIDE for loop i = ", i);
    };

</script>

<script>
    // demo loping with breaks

    // using for with break
    console.log("demo using for with break\n")
    for (let i = 0; i < 10; i++) {
        console.log("i", i);
        if (i == 5) break;
    };

    // using while
    console.log("demo using while with break \n")
    j = 0;
    while (j < 10) {
        console.log("j", j);
        j++;
        if (j == 6) break;
    };

</script>
