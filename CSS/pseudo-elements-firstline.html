<html>

<head>
    <style>
        p:first-line {
            text-decoration: underline;
        }

        p.noline:first-line {
            color: green;
        }
    </style>
</head>

<body>
    <p class="noline">
        Example for Firstline element.  Example for Firstline element. Example for Firstline element
    </p>
    <p>
        This example shows how to use: first-line pseudo element to give effects
        to the first line of any HTML element.
    </p>
</body>

</html>
