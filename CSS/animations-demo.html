<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: orange;
            animation-name: anim;
            animation-duration: 10s;
            animation-delay: 2s;
             animation-iteration-count:3;
            animation-direction: alternate-reverse;
        }

        @keyframes anim {
            from {
                background-color: green;
            }

            to {
                background-color: purple;
                width: 20px;
                height: 20px;
            }
        }
    </style>

    <style>
        #div2 {
            width: 50px;
            height: 50px;
            position: relative;
            background-color: red;
            animation-name: test;
            animation-duration: 5s;
            animation-delay: 2s;
            animation-iteration-count:3;
        }

        @keyframes test {
            0% {
                background-color: red;
                left: 0px;
                top: 0px;
            }

            25% {
                background-color: blue;
                left: 100px;
                top: 0px;
            }

            50% {
                background-color: orange;
                left: 100px;
                top: 100px;
            }

            75% {
                background-color: green;
                left: 0px;
                top: 100px;
            }

            100% {
                background-color: grey;
                left: 0px;
                top: 0px;
            }
        }
    </style>
</head>

<body>
    <h2>CSS Animation</h2>
    <div></div>
    <p>Adding keyframes are must for the
        CSS animation. The keyframe decides the
        style or animation of the element at
        certain times. </p>

        <div id="div2"></div>
</body>

</html>
