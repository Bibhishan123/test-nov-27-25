<html>

<head>
    <style>
        p:first-letter {
            font-size: 45px;
            color: blue;
        }

        p.normal:first-letter {
            font-size: 30px;
            color: red;
        }
    </style>
</head>

<body>
    <p class="normal">
        The first character of this statement is red color has class=normal with a font size of 30 px;
    </p>

    <p>
        This example shows how to use: first-letter pseudo element to design the first
        character of an HTML element.
    </p>
</body>

</html>
