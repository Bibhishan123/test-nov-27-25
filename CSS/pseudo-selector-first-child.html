<!DOCTYPE html>
<html>

<head>
    <style>
        div > p:first-child {
            text-indent: 20px;
            color: brown;
        }

        
    </style>
</head>

<body>
    <div>
        <p>The first paragraph in the div. It will be indented. </p>
        <p>The second paragraph is not in the div. So, it will not be indented. </p>
    </div>
    <p>But this will not match the paragraph in this HTML. </p>
    <div>
        <h3>First child example</h3>
        <p>This paragraph inside the div tag will not be affected</p>
    </div>
</body>

</html>
