<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            Background-color: green;
        }

        @media screen and (min-width:480px) {
            body {
                background-color: red;
            }
        }

        @media screen and (min-width:580px) {
            body {
                background-color: yellow;
            }
        }

        @media print  {
            body {
                background-color: rgb(34, 218, 214);
                font-size: 50px;
            }
        }


    </style>
</head>

<body>
    <h3>Media query Min width</h3>
    <p>
    </p>
</body>

</html>
